<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/8a686341d0.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>

    <div class="header">
      <h1 class="main-h"><span style="color:hsl(0, 0%, 59%); font-weight: 300;">We are launching</span>  soon!</h1>
      <p class="main-p">Subscribe and get notified</p>
    </div>

    <div class="inputs">
      <div class="text-input">
        <input type="text" name="email" id="text-input">
        <button type="button"class="btn"><a href="#" >Notify me</a></button>
      </div>
      <p class="error">please providea valid email addres</p>
    </div>

    <div class="dashboard">
      <img src="images/illustration-dashboard.png" alt="">
    </div>

    <div class="icons">
      <ul class="list-i">
        <li class="icon pulse"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li class="icon pulse"><a href="#"><i class="fab fa-twitter"></i></a></li>
        <li class="icon pulse"><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>

    <div class="copyright">
      <p>  &copy; Copyright Ping. All rights reserved.</p>
    </div>

  </div>
 

  

  



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
